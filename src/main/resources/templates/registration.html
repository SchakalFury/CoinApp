<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="#" th:action="@{/users/registration}" th:object="${userDTO}" method="post">
    <p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
    </p>
    <p>
        <label for="countryOfResidence">Country of Residence:</label>
        <input type="text" id="countryOfResidence" name="countryOfResidence" th:field="*{countryOfResidence}" required>
    </p>
    <button type="submit">Register</button>
</form>
</body>
</html>
