<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Asset Controller</title>
</head>
<body>
<h1>Asset Controller</h1>
<h2>Get all assets</h2>
<form action="/assets" method="get">
    <button type="submit">Get All Assets</button>
</form>

<h2>Search assets by symbol</h2>
<form action="/assets/search" method="get">
    <label for="query">Symbol:</label>
    <input type="text" id="query" name="query">
    <button type="submit">Search Assets</button>
</form>

<h2>Get asset by symbol</h2>
<form action="/assets/{symbol}" method="get">
    <label for="symbol">Symbol:</label>
    <input type="text" id="symbol" name="symbol">
    <button type="submit">Get Asset</button>
</form>
</body>
</html>
